<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Better Doctor API</title>
  </head>

  <body>

    <div class="container">

      <form id="better-doctor-query" action="index.html" method="get">

        <div class="row">
          <div class="col">
            <div class="form-group" id="doctor-name-input">
              <label for="doctor-name">Doctor name</label>
              <input type="text" class="form-control" id="doctor-name" aria-describedby="doctorName" placeholder="Doctor name" value="Ryan">
            </div>
          </div>

          <div class="col">
            <div class="form-group" id="medical-issue-input">
              <label for="medical-issue">Medical issue</label>
              <input type="text" class="form-control" id="medical-issue" aria-describedby="medicalIssue" placeholder="Medical issue">
            </div>
          </div>
        </div>

        <button type="submit" name="button" class="btn btn-primary">SEARCH</button>

      </form>
      <div class="showErrors">
      </div>

      <div id="query-results" class="">
      </div>

    </div>
  </body>

</html>
